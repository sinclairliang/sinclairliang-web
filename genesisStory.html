<!DOCTYPE html>
{%- include snippets/get-lang.html -%}
<html lang="{{ __return }}">
  <head>
    {%- include analytics.html -%}
    <script>
      {%- include scripts/utils/utils.js -%}
      {%- include scripts/lib/throttle.js -%}
      {%- include scripts/lib/lazyload.js -%}
    </script>
  </head>
  <body>
    <div class="root" data-is-touch="false">
      <h5 style="text-align: center; white-space: pre-wrap; color:#d79922;">A Genesis Story</h5>
    </div>
    <div style="text-align: center;">
      <textarea id="pwd" rows="1" cols="50"></textarea>
      <button onclick="gfg_Run()" class="button button--outline-info button--lg" data-initialized="true" style="font-size: 14px;">
        Click here
      </button>
      <p id="encryptedText">
        ffSvWPamwtWe6OiW2hT1+V701UBzmg6WWsxPcVc36dyqFEh7clM7/I3Gu1uGygDRqsfYJ443oHOCu5nQgFUytg==
      </p>
    </div>
    <script>
      {%- include scripts/common.js -%}
    </script>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/crypto-js/3.1.2/rollups/aes.js"></script>

    <script>
      var encrpytedText = document.getElementById("encryptedText").innerHTML.trim();
      var copyBackUp = encrpytedText;
      function gfg_Run() {
        var tempPw = document.getElementById("pwd").value.trim();
        var decrypted = CryptoJS.AES.decrypt(encrpytedText, tempPw);
        var decryptedString = decrypted.toString(CryptoJS.enc.Utf8);
        var flag = false; 
        if(!decryptedString.length === 0 || decryptedString) {
          flag = true;
        }
        if(flag) {
          document.getElementById("encryptedText").innerHTML = decrypted.toString(CryptoJS.enc.Utf8);
        } else {
          document.getElementById("encryptedText").innerHTML = copyBackUp;
        }
      }
    </script>
  </body>
</html>
