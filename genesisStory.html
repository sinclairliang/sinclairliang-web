  <body>
    <div class="root" data-is-touch="false">
      <h5 style="text-align: center; white-space: pre-wrap; color:#d79922;">A Genesis Story</h5>
    </div>
    <div style="text-align: center;">
      <textarea id="pwd" rows="1" cols="50"></textarea>
      <button onclick="gfg_Run()">
        Click here

      <p id="encryptedText">
        U2FsdGVkX1/cBOItkh9jRS4PBN8BWOkgubUC4QPbM7I=
      </p>

    <script>
      {%- include scripts/common.js -%}
    </script>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/crypto-js/3.1.2/rollups/aes.js"></script>

    <script>
      var encrpytedText = document.getElementById("encryptedText").innerHTML.trim();
      function gfg_Run() {
        var tempPw = document.getElementById("pwd").value.trim();
        console.log(encrpytedText);
        console.log(tempPw);
        var decrypted = CryptoJS.AES.decrypt(encrpytedText, tempPw);
        console.log(decrypted.toString(CryptoJS.enc.Utf8));
        //newEl.innerHTML = decrypted.toString(CryptoJS.enc.Utf8);
        //document.getElementById("demo3").innerHTML = decrypted.toString(CryptoJS.enc.Utf8);
        console.log(decrypted.toString(CryptoJS.enc.Utf8).value);
        document.getElementById("encryptedText").innerHTML = decrypted.toString(CryptoJS.enc.Utf8);
      }
    </script>
  </body>
